<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Silva | Portfólio</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Background -->
    <div class="fix-bg">

        <!-- Header -->
        <header>
            <!-- Header Container -->
            <div class="c-header-menu">
                <!-- Box 01 -->
                <div class="header-menu-box-1">
                    <!-- Profile -->
                    <div class="box-1-profile">
                        <div class="profile-pic">
                            <img src="" alt="profile pic">
                        </div>
                        <h2>Allan <span>Silva</span></h2>
                    </div>
                    <!-- Skills -->
                    <div class="box-01-skills">
                        <p class="skills-text">
                            <span class="text-01">Desenvolvedor</span>
                            <span class="text-01">Freelancer</span>
                        </p>
                    </div>
                    <!-- Midia -->
                    <div class="box-01-midia">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="images/svg/email.svg" alt="mail icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="images/svg/linkedin.svg" alt="linkedin icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="images/svg/github.svg" alt="github icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="images/svg/instagram.svg" alt="instagram icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Box 02 -->
                <div class="header-menu-box-2">
                    <ul>
                        <!-- Icon 01 -->
                        <li>
                            <a href="#">
                                <span>
                                    <img src="images/svg/house-door.svg" alt="home icon">
                                </span>
                                <span>
                                    Home
                                </span>
                            </a>
                        </li>
                        <!-- Icon 02 -->
                        <li>
                            <a href="#">
                                <span>
                                    <img src="images/svg/person.svg" alt="about icon">
                                </span>
                                <span>
                                    Sobre
                                </span>
                            </a>
                        </li>
                        <!-- Icon 03 -->
                        <li>
                            <a href="#">
                                <span>
                                    <img src="images/svg/suitcase-lg.svg" alt="portfolio icon">
                                </span>
                                <span>
                                    Portfólio
                                </span>
                            </a>
                        </li>
                        <!-- Icon 04 -->
                        <li>
                            <a href="#">
                                <span>
                                    <img src="images/svg/arroba.svg" alt="contact icon">
                                </span>
                                <span>
                                    Contato
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Box 03 -->
                <div class="header-menu-box-3">
                    <div class="box-03-cv">
                        <!-- CV Image -->
                        <div class="cv-image">
                            <img src="images/svg/file-download.svg" alt="file download icon">
                        </div>
                        <!-- CV Text -->
                        <div class="cv-text">
                            <span class="text-download">Download CV</span>
                            <span class="text-hover">Clique Aqui</span>
                        </div>
                    </div>
                </div>
                <!-- Hamburger -->
                <div class="header-menu-hamburger">
                    <div class="hamburger-icon">

                    </div>
                </div>
            </div>
        </header>

    </div>
    
</body>
</html>
