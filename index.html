<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Silva | Portfólio</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Background -->
    <div class="fix-bg">
        <!-- Container Site -->
        <div class="container-site">
            <!-- Menu Hamburger -->
            <div class="header-menu-hamburger">
                <div class="hamburger-icon">

                </div>
            </div>
            <!-- Header -->
            <header>
                <!-- Header Container -->
                <div class="c-header-menu">
                    <!-- Box 01 -->
                    <div class="header-menu-box-1">
                        <!-- Profile -->
                        <div class="box-01-profile">
                            <div class="profile-pic">
                                <img src="images/profile-pic.jpg" alt="profile pic">
                            </div>
                            <h2>Allan <span>Silva</span></h2>
                        </div>
                        <!-- Skills -->
                        <div class="box-01-skills">
                            <p class="skills-text">
                                <span class="skills-text-01 skills-text-animation">Desenvolvedor</span>
                                <span class="skills-text-02 skills-text-hidden">Freelancer</span>
                            </p>
                        </div>
                        <!-- Midia -->
                        <div class="box-01-midia">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="images/svg/mail.svg" alt="mail icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/svg/linkedin.svg" alt="linkedin icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/svg/github.svg" alt="github icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/svg/instagram.svg" alt="instagram icon">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Box 02 -->
                    <div class="header-menu-box-2">
                        <ul class="box-02-ul">
                            <!-- Icon 01 -->
                            <li class="ul-list">
                                <a href="#" class="list-link list-link-01">
                                    <span class="link-image">
                                        <img src="images/svg/home.svg" alt="home icon">
                                    </span>
                                    <span class="link-text">
                                        Home
                                    </span>
                                </a>
                            </li>
                            <!-- Icon 02 -->
                            <li class="ul-list">
                                <a href="#" class="list-link list-link-02">
                                    <span class="link-image">
                                        <img src="images/svg/profile.svg" alt="about icon">
                                    </span>
                                    <span class="link-text">
                                        Sobre
                                    </span>
                                </a>
                            </li>
                            <!-- Icon 03 -->
                            <li class="ul-list">
                                <a href="#" class="list-link list-link-03">
                                    <span class="link-image">
                                        <img src="images/svg/portfolio.svg" alt="portfolio icon">
                                    </span>
                                    <span class="link-text">
                                        Portfólio
                                    </span>
                                </a>
                            </li>
                            <!-- Icon 04 -->
                            <li class="ul-list">
                                <a href="#" class="list-link list-link-04">
                                    <span class="link-image">
                                        <img src="images/svg/arroba.svg" alt="contact icon">
                                    </span>
                                    <span class="link-text">
                                        Contato
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Box 03 -->
                    <div class="header-menu-box-3">
                        <a href="#" class="box-03-cv">
                            <!-- CV Image -->
                            <div class="cv-image">
                                <img src="images/svg/download.svg" alt="file download icon">
                            </div>
                            <!-- CV Text -->
                            <div class="cv-text">
                                <span class="text-download">Download CV</span>
                                <span class="text-hover">Clique Aqui</span>
                            </div>
                        </a>
                    </div>
                </div>
            </header>
            <!-- Main -->
             <main>

             </main>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
